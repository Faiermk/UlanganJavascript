<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Menghitung Luas Segitiga</title>
</head>
<body>
    <h1>Program Menghitung Luas Segitiga</h1>
    <script>
        function hitungLuas() {
            var alas = document.getElementById("alas").value;
            var tinggi = document.getElementById("tinggi").value;
            var luas = 0.5 * alas * tinggi;
            document.getElementById("hasil").innerHTML = "Hasil: Luas segitiga adalah " + luas + " cm<sup>2</sup>";
        }
    </script>
    <form>
        <label for="alas">Masukkan alas segitiga : </label>
        <input type="number" id="alas" name="alas"><br>
        <label for="tinggi">Masukkan tinggi segitiga :</label>
        <input type="number" id="tinggi" name="tinggi"><br>
        <button type="button" onclick="hitungLuas()">Hitung Luas</button>
    </form>
    <p id="hasil">Hasil: </p>
    <form action="index.html">
        <button type="submit">
            Back
        </button>
      </form>
</body>
</html>
